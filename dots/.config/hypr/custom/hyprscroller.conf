plugin {
    scroller {
        column_default_width = fiveeighths
        focus_wrap = false
        center_row_if_space_available = true
        center_active_column = false
        overview_scale_content = true
        col.selection_border = rgba(11ff11AA)

        # jump_labels_font = "Google Sans"
        jump_labels_color = rgba(ccccccAA)
        jump_labels_scale = 0.3
        jump_labels_keys = 123wesd
    }
}

bind = $mainMod, Tab, scroller:toggleoverview
bind = $mainMod, mouse:274, scroller:toggleoverview

bind = $mainMod, masculine, scroller:jump
bind = $mainMod+ALT, E, scroller:setmode, toggle
bind = $mainMod+ALT, F, scroller:fitsize, all

bind = $mainMod, Home, scroller:movefocus, begin
bind = $mainMod, End, scroller:movefocus, end
bind = $mainMod+Shift, Home, scroller:movewindow, begin, nomode
bind = $mainMod+Shift, End, scroller:movewindow, end, nomode
bind = $mainMod, P, scroller:pin
bind = $mainMod, A, scroller:selectionworkspace
bind = $mainMod+Shift, A, scroller:selectionreset
bind = $mainMod+Shift, Return, scroller:selectionmove, right

# Window marks
bind = $mainMod, M, submap, marksadd
submap = marksadd
bind = , a, scroller:marksadd, a
bind = , a, submap, reset
bind = , b, scroller:marksadd, b
bind = , b, submap, reset
bind = , c, scroller:marksadd, c
bind = , c, submap, reset
bind = , escape, submap, reset
submap = reset

bind = $mainMod SHIFT, M, submap, marksdelete
submap = marksdelete
bind = , a, scroller:marksdelete, a
bind = , a, submap, reset
bind = , b, scroller:marksdelete, b
bind = , b, submap, reset
bind = , c, scroller:marksdelete, c
bind = , c, submap, reset
bind = , escape, submap, reset
submap = reset

bind = $mainMod, apostrophe, submap, marksvisit
submap = marksvisit
bind = , a, scroller:marksvisit, a
bind = , a, submap, reset
bind = , b, scroller:marksvisit, b
bind = , b, submap, reset
bind = , c, scroller:marksvisit, c
bind = , c, submap, reset
bind = , escape, submap, reset
submap = reset

bind = $mainMod CTRL, M, scroller:marksreset

# Rules
windowrule = bordercolor rgba(cccc22ff) rgba(cccc2255), tag:scroller:pinned

